<!DOCTYPE html>
<html>
<head>
  <title>Hello World Widget</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin: 0 0 1rem 0;
    }
    p {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ‘‹ Hello from Shoehorn!</h1>
    <p>This is a test widget</p>
    <p id="time"></p>
  </div>

  <script>
    function updateTime() {
      document.getElementById('time').textContent = new Date().toLocaleTimeString();
    }
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
